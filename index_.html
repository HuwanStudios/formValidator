<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function lengthChecker(){
            //Grab value from input box (id) & assign it to variable x
            let password = document.getElementById('pwd').value;
            //x needs to be the number of characters and not the actual string of letters - text.length / x.length

            //Compare value to condition/requirements/method 
            if (password.length > 5) {
                //If true say password is valid 
                document.getElementById('message').innerHTML = 'Yay, password is valid!';
            } else {
                //Else if false say password is invalid 
                document.getElementById('message').innerHTML = 'Booo, password is rubish!';              
            }
        }
    </script>
</head>
<body class="text-center">
    <p id="message"></p>

    <input type="password" id="pwd" class="border border-slate-300" value="">

    <button class="border-2 p-2 border-blue-300" onclick="lengthChecker()">Check Length</button>
</body>
</html>
